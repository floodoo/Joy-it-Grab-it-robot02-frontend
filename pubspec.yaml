name: robo_app
description: A robot control app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  http: ^0.13.4
  flutter_phoenix: ^1.0.0
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/robot_launcher_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/